<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>template</title>
</head>
<body>

    <p class="btn" onclick="activarTemplate()">botton</p>
    
        <form action="https://formsubmit.co/lautist@yopmail.com" method="POST" value="true">
                
               <div class="contact-style">
                <p class="cerrar" onclick="cerrar()">Cerrar</p>
               <label for="nombre" class="form-text">Nombre</label>
               <input type="text" name="nombre" placeholder="Nombre" class="form-data">
   
               <label for="apellido" class="form-text">Apellido</label>
               <input type="text" name="apellido" placeholder="Apellido" class="form-data">
   
               <label for="email" class="form-text">Email</label>
               <input type="email" name="email" placeholder="Email" class="form-data">
   
               <label for="asunto" class="form-text">Asunto</label>
               <input type="text" name="asunto" placeholder="Asunto" class="form-data">
   
               <label for="consulta" class="form-text">Consulta</label>
               <input type="text" name="consulta" placeholder="Su Consulta..." class="consulta form-data" >
   
               <input type="submit" value="Enviar" onClick="pruebaemail(email.value);" class="btn-envio">
               
            </div>

               
           </form> 
        

        <script src="app.js"></script>
</body>
</html>
